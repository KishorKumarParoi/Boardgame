name: CICD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      # ============= CHECKOUT =============
      - name: Checkout code
        uses: actions/checkout@v4

      # ============= SETUP JAVA =============
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ============= BUILD APPLICATION =============
      - name: Install jq maven docker
        run: sudo apt-get update && sudo apt-get install -y jq maven
      - name: Trivy Install
        run: |
            sudo apt-get install wget gnupg -y
            wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
            echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
            sudo apt-get update -y
            sudo apt-get install trivy -y
            sudo apt install docker.io -y && sudo chmod 666 /var/run/docker.sock
            sudo snap install kubectl --classic

      - name: Build with Maven
        run: mvn clean package

      # ============= UPLOAD BUILD ARTIFACTS =============
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: target/*.jar
          retention-days: 1

      # ============= SECURITY: TRIVY FS SCAN =============
      - name: Trivy Filesystem Scan
        run: |
          trivy fs --format table -o trivy-fs-report.html .

      - name: Upload Trivy FS report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-fs-report
          path: trivy-fs-report.html
      # ============= INSTALL MISSING TOOLS =============
      - name: Install unzip and curl
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      # ============= CODE QUALITY: SONARQUBE =============
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

      # ============= DOCKER: SETUP =============
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ============= DOCKER: BUILD =============
      - name: Build Docker Image
        run: |
          docker build -t kishorkumarparoi/boardgame:latest .

      # ============= SECURITY: TRIVY IMAGE SCAN =============
      - name: Trivy Image Scan
        run: |
          trivy image --format table -o trivy-image-report.html kishorkumarparoi/boardgame:latest

      - name: Upload Trivy Image report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-image-report
          path: trivy-image-report.html

      # ============= DOCKER: LOGIN & PUSH =============
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker push kishorkumarparoi/boardgame:latest

      # ============= KUBERNETES: DEPLOY =============
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.31.0'

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment-service.yaml -n webapps
          kubectl get svc -n webapps
          kubectl rollout status deployment/boardgame -n webapps --timeout=5m || true

      # ============= NOTIFICATIONS =============
      - name: Notify on Success
        if: success()
        run: echo "✅ Pipeline completed successfully!"

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Pipeline failed!"
